dist: xenial

language: python

cache:
  directories:
    - $GDALINST
    - ~/.cache/pip

env:
  global:
    - PIP_WHEEL_DIR=$HOME/.cache/pip/wheels
    - PIP_FIND_LINKS=file://$HOME/.cache/pip/wheels
    - GDALINST=$HOME/gdalinstall
    - GDALBUILD=$HOME/gdalbuild
    - PROJBUILD=$HOME/projbuild
    - PROJINST=$HOME/projinstall
    - PROJVERSION="6.1.1"
    
  matrix:

    - GDALVERSION="2.2.4"
    - GDALVERSION="2.3.3"
    - GDALVERSION="2.4.2"
    - GDALVERSION="2.5.0rc1"
    - GDALVERSION="3.0.1"
    - GDALVERSION="master"

matrix:
  allow_failures:
    - env: GDALVERSION="master"
    - env: GDALVERSION="3.0.1"
    - env: GDALVERSION="2.5.0rc1"

addons:
  apt:
    packages:
    - libhdf5-serial-dev
    - libatlas-dev
    - libatlas-base-dev
    - gfortran
    - libsqlite3-dev
    - sqlite3

python:
  - "3.7"

before_install:
  - pip install -U pip
  - pip install wheel coveralls>=1.1 --upgrade
  - pip install setuptools==36.0.1
  - pip install wheel
  - export PATH=$GDALINST/gdal-$GDALVERSION/bin:$PROJINST/proj-$PROJVERSION/bin:$PATH
  - export LD_LIBRARY_PATH=$GDALINST/gdal-$GDALVERSION/lib:$PROJINST/proj-$PROJVERSION/lib:$LD_LIBRARY_PATH
  - . ./scripts/travis_proj_install.sh
  - . ./scripts/travis_gdal_install.sh
  - export GDAL_DATA=$GDALINST/gdal-$GDALVERSION/share/gdal
  - export PROJ_LIB=$PROJINST/proj-$PROJVERSION/share/proj
  - gdal-config --version

install:
  - pip install --upgrade --force-reinstall -r requirements-dev.txt
  - pip uninstall -y fiona
  - if [ "$GDALVERSION" = "master" ]; then echo "Using gdal master"; elif [ $(gdal-config --version) == $(sed 's/[a-zA-Z].*//g' <<< $GDALVERSION) ]; then echo "Using gdal $GDALVERSION"; else echo "NOT using gdal $GDALVERSION as expected; aborting"; exit 1; fi
  - pip install --global-option=build_ext --global-option='-I$GDALINST/gdal-$GDALVERSION/include' --global-option='-L$GDALINST/gdal-$GDALVERSION/lib' --global-option='-R$GDALINST/gdal-$GDALVERSION/lib' -e .[test]
  - fio --version
  - gdal-config --version
  - fio --gdal-version

script:
  - python -m pytest -m "not wheel" --cov fiona --cov-report term-missing

after_success:
  - coveralls || echo "!! intermittent coveralls failure"

before_cache:
  - if [ "$GDALVERSION" = "master" ]; then rm -rf $GDALINST/gdal-$GDALVERSION; fi
